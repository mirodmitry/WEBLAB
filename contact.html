<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="ccs/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Вінсент Ван Гог</h1>
        <nav>
            <a href="index.html">Головна</a>
            <a href="contact.html">Контакти</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Реєстрація</h2>
            <form id="sign-up">
                <label for="sign-up-name">Ім'я:</label>
                <input type="text" id="sign-up-name" name="name" required>
                <br>
                <label for="sign-up-lastname">Прізвище:</label>
                <input type="text" id="sign-up-lastname" name="lastname" required>
                <br>
                <label for="sign-up-email">Ел.почта:</label>
                <input type="email" id="sign-up-email" name="email" required>
                <br>
                <label for="sign-up-password">Пароль:</label>
                <input type="password" id="sign-up-password" name="password" required>
                <br>
                <label for="sign-up-phone">Номер телефону:</label>
                <input type="tel" id="sign-up-phone" name="phone">
                <br>
                <label for="gender">Стать:</label>
                <select id="gender" name="gender" required>
                    <option value="">Оберіть стать</option>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                    <option value="other">Інше</option>
                </select>
                <br>
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <br>
                <button type="submit">Зареєструватися</button>
                <button type="reset">Очистити</button>
            </form>
        </section>
        <section>
            <h2>Вхід</h2>
            <form id="sign-in">
                <label for="sign-in-email">Ел.почта:</label>
                <input type="email" id="sign-in-email" name="email" required>
                <br>
                <label for="sign-in-password">Пароль:</label>
                <input type="password" id="sign-in-password" name="password" required>
                <br>
                <button type="submit">Увійти</button>
                <button type="reset">Очистити</button>
            </form>
        </section>
        <section>
            <h2>Зворотній зв'язок</h2>
            <form id="feedback">
                <label for="feedback-name">Ім'я:</label>
                <input type="text" id="feedback-name" name="name" required>
                <br>
                <label for="feedback-email">Ел.почта:</label>
                <input type="email" id="feedback-email" name="email" required>
                <br>
                <label for="theme">Тема повідомлення:</label>
                <select name="theme" id="theme" required>
                    <option value="question">Питання</option>
                    <option value="suggestion">Пропозиція</option>
                    <option value="complaint">Скарга</option>
                    <option value="other">Інше</option>
                </select>
                <br>
                <label for="message">Повідомлення:</label>
                <br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Відправити</button>
                <button type="reset">Очистити</button>
            </form>
        </section>
        <aside id="contact-info">
            <h3>Контакти</h3>
            <ul>
            <li>Телефон: +380 67 123 45 67</li>
            <li>Email: masamironuk76@gmail.com</li>
            <li>Адреса: вул. Прикладна, 12, Київ, Україна</li>
            </ul>
        </aside>
    </main>
    <footer><p id="footer">&copy; 2025 Мінісайт про Вінсента Ван Гога</p>
    </footer>  
</body>
</html>
